{% extends "base/base.html" %}

{% block content %}
<div class="content mt-5">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">pk</th>
                        <th scope="col">Title</th>
                        <th scope="col">Cover Images</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for item in carousel %}
                    
                    <tr>
                        <th scope="row">{{ item.pk }} </th>
                        <td>{{ item.title }}</td>
                        <td>
                            
                            {% if item.cover_image %}
                                <img src="{{ item.cover_image.url }}" class="w-100">
                            
                            {% else %}
                                Gorsel Yok
                            
                            {% endif %}

                        </td>
                        <td  class="btn btn-primary">
                            <a href="{% url 'carousel_update' item.pk %}" class="btn btn-primary">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
